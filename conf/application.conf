include "common.conf"
include "frontend.conf"

appName = "income-tax-subscription-frontend"
application.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data:"


# Play Modules
# ~~~~
# Additional play modules can be added here

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = core.config.filters.ServiceFilters


# Custom error handler
play.http.errorHandler = "core.config.ErrorHandler"


# Global request handler
# ~~~~

# Languages supported
play.i18n.langs = ["en", "cy"]

# Connector request time out
ws.timeout {
  request: 120000
  connection: 120000
}

# session.timeoutSeconds = 20

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    contact-frontend {
      host = localhost
      port = 9250
    }

    auth {
      host = localhost
      port = 8500
    }

    session-cache {
      host = localhost
      port = 8400
      domain = keystore
      income-tax-subscription-frontend.cache = "income-tax-subscription-frontend"
    }

    subscription-service {
      host = localhost
      port = 9560
    }

    preferences-frontend {
      host = localhost
      port = 9024
    }

    entity-resolver {
      host = localhost
      port = 8015
    }

    preferences {
      host = localhost
      port = 8025
    }

    authenticator {
      host = localhost
      port = 9905
    }

    gg-authentication {
      host = localhost
      port = 9987
    }

    government-gateway {
      host = localhost
      port = 8570
    }

    gg-admin {
      host = localhost
      port = 9936
    }

    tax-enrolments {
      host = localhost
      port = 9995
    }

    enrolment-store-stub {
      host = localhost
      port = 9595
    }

    matching-stubs {
      host = localhost
      port = 9353
    }

    citizen-details {
      host = localhost
      port = 9337
    }

    address-lookup-frontend {
      host = localhost
      port = 9028
    }

    agent-microservice {
      host = localhost
      port = 9562
    }

    income-tax-subscription-store {
      host = localhost
      port = 9563
    }

    agent-services-account {
      host = localhost
      port = 9402
    }
  }

}

feature-switch {
  show-guidance = true // Set to false when we want to skip guidance
  enable-ip-whitelisting = false // only set to true for prod prior to release
  user-matching = false // Set to true to enable user matching instead of IV
  enable-registration = false // Set to true to enable the registration routes
  new-preferences-api = false // Set to true to enable the new paperless preferences API
  enable-emac-es6 = false // Set to true to enable EMAC API ES6
  enable-emac-es8 = false // Set to true to enable EMAC API ES8
  welsh-translation = false // Set to true to enable Welsh translation
}

ip-whitelist {
  urls = "127.0.0.1"
  excludeCalls = "/healthcheck,/ping/ping"
}

lockout {
  maxAttempts = 3
  lockOutSeconds = 60
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}


include "common.conf"

appName="income-tax-subscription-frontend"
application.router=prod.Routes

application.global=config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data:"

# CSRF Bypass on submit
# ~~~
# Added bypass for Csrf-Token when set to nocheck. This solves a play 2.5 upgrade issue where Bad CSRF Token message was displayed instead of session timeout.
play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

# Play Modules
# ~~~~
# Additional play modules can be added here

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"


microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
      contact-frontend {
        host=localhost
        port=9250
      }

      identity-verification {
        host=localhost
        port=9938
      }

      auth {
        host=localhost
        port=8500
      }

      session-cache {
        host=localhost
        port=8400
        domain=keystore
        income-tax-subscription-frontend.cache = "income-tax-subscription-frontend"
      }

      subscription-service {
        host=localhost
        port=9560
      }

      preferences-frontend {
        host=localhost
        port=9024
      }

    }
}

Test {
  microservice {
    services {
      authenticator {
        host = localhost
        port = 9905
      }

      tax-enrolments {
        host = localhost
        port = 9995
      }
    }
  }
}

Dev {
  microservice {
    services {
      authenticator {
        host = localhost
        port = 9905
      }

      tax-enrolments {
        host = localhost
        port = 9995
      }
    }
  }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.236.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

government-gateway {
  sign-in.url="http://localhost:9025/gg/sign-in"
  continue.url="http://localhost:9561/income-tax-subscription-frontend/income-source"
}

two-factor {
  url="http://localhost:9949/coafe/two-step-verification/register/"
}

identity-verification {
  uplift.url="http://localhost:9948/mdtp/uplift"
}

not-authorised-callback {
  url="http://localhost:9561/income-tax-subscription-frontend/not-authorised"
}

already-enrolled {
  url="http://localhost:9561/income-tax-subscription-frontend/already-enrolled"
}
